<div class="container d-flex flex-column pt-5">
  <div class="d-flex flex-column align-items-center flex-lg-row gap-5 pt-5 position-">
    <mat-card class="text-white w-50" *ngIf="totalStudents">
      <mat-card-header>
        <mat-card-title> Total students </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{totalStudents}}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="text-white w-50" *ngIf="totalCourses">
      <mat-card-header>
        <mat-card-title> Total Courses </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{totalCourses}}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="text-white w-50" *ngIf="activeEnrollments">
      <mat-card-header>
        <mat-card-title> Active Enrollments </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{activeEnrollments}}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-5">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
    >
    </canvas>
  </div>
</div>
